{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .logo {
        width: 50px; /* Adjust the width as per your logo size */
        height: auto; /* Maintain aspect ratio */
        object-fit: contain; /* Ensure the entire logo fits within the dimensions */
    }
    
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'task_create' %}"> Create task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'task_list' %}">Task list</a>
            </li>
             
              
         
           
              
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
              </li>
           
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'signUp' %}">Sign Up</a>
              </li>
          
          </ul>
        </div>
      </div>
    </nav>
  
    {% block content %}
    {% endblock content %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
