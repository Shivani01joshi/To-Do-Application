
{% extends "base.html" %}
{% block content %}
<form action="{% url 'signUp' %}" method="POST">
    {% csrf_token %}
    {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
    <div class="d-flex justify-content-center mt-4">
        <div class="card shadow" style="width: 40rem;">
           
            <div class="card-body p-4">
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="mb-3">
                    <label for="id_username" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" id="id_email" required>
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" id="id_password1" required>
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="id_password2" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
