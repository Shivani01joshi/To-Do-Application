{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ form.instance.id|yesno:"Edit Task,Create Task" }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">  <!-- Adjust column width as needed -->
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">{{ form.instance.id|yesno:"Edit Task,Create Task" }}</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a href="{% url 'task_list' %}" class="btn btn-secondary ml-2">Back to List</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
